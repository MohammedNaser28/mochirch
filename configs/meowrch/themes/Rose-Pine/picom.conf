#################################
#           Animations         #
#################################

animations = true;
animation-stiffness-in-tag = 120;
animation-stiffness-tag-change = 90.0;
animation-window-mass = 0.35;
animation-dampening = 14;
animation-clamping = true;

animation-for-open-window = "zoom";
animation-for-unmap-window = "squeeze";
animation-for-transient-window = "slide-up";
animation-for-prev-tag = "minimize";
enable-fading-prev-tag = true;
animation-for-next-tag = "slide-in-center";
enable-fading-next-tag = true;

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 18;
shadow-opacity = 0.4;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-color = "#191724";

shadow-exclude = [
  "bounding_shaped && !rounded_corners",
  "window_type = 'desktop'",
  "window_type = 'utility'",
  "window_type = 'splash'",
  "window_type = 'tooltip'",
  "window_type *= 'menu'",
  "window_type != 'dock' && BSPWM_TILED@:c = 1",
  "class_g *?= 'activate-linux'"
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.025;
fade-out-step = 0.035;
fade-delta = 10;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity-override = true;
inactive-dim = 0.1;

focus-exclude = [
  "class_g = 'Cairo-clock'"
];

opacity-rule = [
  "92:class_g *?= 'firefox'",
  "90:class_g *?= 'TelegramDesktop'",
  "85:class_g *?= 'Code'",
  "85:class_g *?= 'nemo'",
  "85:class_g *?= 'pavucontrol'",
  "85:class_g *?= 'qt5ct'",
  "85:class_g *?= 'qt6ct'",
  "85:class_g *?= 'Ark'",
  "85:class_g *?= 'Xarchiver'",
  "85:class_g *?= 'obs'",
  "85:class_g *?= 'kitty'",
  "85:class_g *?= 'Alacritty'",
  "85:class_g *?= 'blueman-manager'",
  "85:class_g *?= 'Steam'",
  "85:class_g *?= 'steamwebhelper'",
  "85:class_g *?= 'Discord'",
  "85:class_g *?= 'Webcord'",
  "85:class_g *?= 'Vesktop'",
  "85:class_g *?= 'yad'",
  "85:class_g *?= 'org.kde.polkit-kde-authentication-agent-1'",
  "85:class_g *?= 'polkit-gnome-authentication-agent-1'",
  "85:class_g *?= 'org.freedesktop.impl.portal.desktop.gtk'",
  "90:class_g *?= 'Loupe'",
  "85:class_g *?= 'gnome-calculator'",
  "85:class_g *?= 'Evince'",
  "90:class_g *?= 'Polybar'",
  "100:fullscreen",
];

#################################
#           Corners             #
#################################

corner-radius = 14;

rounded-corners-exclude = [
  "name = 'Polybar tray window'",
  "window_type = 'desktop'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'utility'",
  "window_type = 'tooltip'",
  "window_type = 'splash'",
  "class_g *?= 'dunst'",
  "BSPWM_TILED@:c = 1",
  "_NET_WM_STATE@[*]:32a = '_NET_WM_STATE_FULLSCREEN'",
];

#################################
#            Blur               #
#################################

blur: {
  method = "dual_kawase";
  strength = 6;
  background = true;
  background-frame = false;
  background-fixed = false;
}

blur-background-exclude = [
  "class_g = 'Dunst'",
  "window_type = 'desktop'",
  "window_type *= 'menu'",
  "window_type = 'utility'",
  "window_type = 'tooltip'",
  "window_type = 'splash'",
  "class_g *?= 'polybar'",
  "class_g *?= 'screenkey'",
  "class_g *?= 'GLava'",
  "class_g *?= 'kdeconnectd'",
  "class_g *?= 'kdeconnect.daemon'",
  "class_g *?= 'activate-linux'",
  "_GTK_FRAME_EXTENTS@:c",
];

#################################
#       General Settings        #
#################################

backend = "glx";
glx-no-stencil = true;
use-damage = true;
xrender-sync-fence = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = false;
detect-transient = true;
use-ewmh-active-win = true;
unredir-if-possible = false;

transparent-clipping = false;
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.8; };
  dropdown_menu = { opacity = 0.8; };
};
